<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <header id="main-header">
            <section id="main-left">
                <img id="main-icon" src="images/weather-icon.svg" alt="weather balloon">
                <h1>Vanilla Weather</h1>
            </section>
            <nav>
               <a href="">About</a>
               <a href="">Forecast</a>
               <a href="">Weather</a>
               <a href=""></a>
            </nav>
        </header>
        <section class="search-container">     
            <input type="text" id="search-input" placeholder="Enter a city, town, or zipcode">
            <button id="search-button">Search</button>
        </section>
        <section class="weather-content">
            Weather Content
        </section>
        <footer>
            <a href="https://www.flaticon.com/free-icons/weather-app" title="weather app icons">Weather app icons created by Smashicons - Flaticon</a>
            <a href="https://www.flaticon.com/free-icons/search" title="search icons">Search icons created by Freepik - Flaticon</a>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
