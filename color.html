<!DOCTYPE html>
<html>
<head>
  <style>
    .yellow-section {
      background-color: yellow;
    }

    .text-color {
      margin: 20px;
      font-size: 24px;
    }

    .black-text {
      color: black;
    }

    .dark-gray-text {
      color: darkgray;
    }

    .dark-blue-text {
      color: darkblue;
    }

    .dark-brown-text {
      color: darkbrown;
    }

    .dark-green-text {
      color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="yellow-section">
    <p class="text-color black-text">Black Text</p>
    <p class="text-color dark-gray-text">Dark Gray Text</p>
    <p class="text-color dark-blue-text">Dark Blue Text</p>
    <p class="text-color dark-brown-text">Dark Brown Text</p>
    <p class="text-color dark-green-text">Dark Green Text</p>
  </div>
</body>
</html>
